# Spring Application Name
spring.application.name=synhub-backend

# Spring Data Source Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/synhub
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

# Spring Data JPA Hibernate Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=nrg.inc.synhubbackend.shared.domain.model.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# JWT Configuration Properties
authorization.jwt.secret = ThisIsASecretKeyForJWTWithAtLeast32CharactersAndMore
authorization.jwt.expiration.days = 7

spring.jpa.properties.hibernate.jdbc.time_zone=UTC